<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="container">
        <div class="main">
            <div id="screen">0</div>
            <div class="button">
                <div class="row">
                    <button id="AC">AC</button>
                    <button id="divide" class="buttons">/</button>
                    <button id="remove" class="buttons" >RM</button>
                </div>
                <div class="row">
                    <button id="btn-7" class="buttons">7</button>
                    <button id="btn-8" class="buttons">8</button>
                    <button id="btn-9" class="buttons">9</button>
                    <button id="multiply" class="buttons">*</button>
                </div>
                <div class="row">
                    <button id="btn-4" class="buttons">4</button>
                    <button id="btn-5" class="buttons">5</button>
                    <button id="btn-6" class="buttons">6</button>
                    <button id="subtract" class="buttons">-</button>
                </div>
                <div class="row">
                    <button id="btn-1" class="buttons">1</button>
                    <button id="btn-2" class="buttons">2</button>
                    <button id="btn-3" class="buttons">3</button>
                    <button id="add" class="buttons">+</button>
                </div>
                <div class="row">
                    <button id="btn-0" class="buttons">0</button>
                    <button id="equal" class="buttons">=</button>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
